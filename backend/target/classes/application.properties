spring.application.name=backend

# ─────────────────────────────────────────────
# Database – PostgreSQL
# ─────────────────────────────────────────────
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/tourismdb
spring.datasource.username=postgres
spring.datasource.password=Shifter@321c

# ─────────────────────────────────────────────
# HikariCP Connection Pool
# ─────────────────────────────────────────────
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=TourismHikariPool
spring.datasource.hikari.connection-test-query=SELECT 1

# ─────────────────────────────────────────────
# JPA / Hibernate
# ─────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ─────────────────────────────────────────────
# SQL Initialisation (set to 'never' – using JPA DDL only)
# ─────────────────────────────────────────────
spring.sql.init.mode=never

# ─────────────────────────────────────────────
# JWT
# ─────────────────────────────────────────────
jwt.secret=TravelTourismSecretKey2024XYZ_ABCDEF123456789
jwt.expiration=86400000

# ─────────────────────────────────────────────
# Server
# ─────────────────────────────────────────────
server.port=8081

# ─────────────────────────────────────────────
# Logging
# ─────────────────────────────────────────────
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari=INFO
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
